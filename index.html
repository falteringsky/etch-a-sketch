<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="title"><h1>Etch - A - Sketch</h1></div>
        <div class="center-content">
            <div class="btn">
                <button class="resetBtn" onclick="resetBoard()">Reset</button>
                <button class="blackBtn" onclick="changeColor('Black')">Black</button>
                <button class="randomclrBtn" onclick="changeColor('random')">Rainbow</button>
                <button class="erasorBtn" onclick="changeColor('white')"><img src="./images/icons8-eraser-24.png"/></button>
            </div>
            <div class="inputBtn">
                <div class="error">Input must be between 1 and 100</div>
                <input type="text" placeholder="Input Size of Board Eg. 16" onchange="changeSize(this.value)"/>
                <button class="sizeBtn">Set Size</button>
            </div>
            <div class="board"></div>
        </div>
        <div class="footer">DESIGNED BY: FALTERINGSKY</div> 
    </div>
</body>
<script src="./main.js"></script>
</html>
