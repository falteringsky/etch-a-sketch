<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="title">Etch-a-Sketch</div>
        <div class="center-content">
            <div class="btn">
                <button onclick="resetBoard()">Reset</button>
                <button class="blackBtn" onclick="changeColor('Black')">Black</button>
                <button class="randomclrBtn" onclick="changeColor('random')">Rainbow</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
            <div class="board"></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
